											<TEXTAREA id="Textarea2" name="Textarea2" rows="14" cols="132">   1、本表反映填报机构在某一特定日期财务状况，应当按照资产、负债和所有者权益分类分项列示。本表资产总计等于负债和所有者权益总计。
   2、报表编码：银监 号
   3、填报机构：填报本表的机构为除金融资产管理公司以外所有的银行业金融机构。包括各政策性银行、国有商业银行、股份制商业银行、城市商业银行、农村商业银行、农村合作银行、外资法人机构、外国银行分行、城市信用社、农村信用社、企业集团财务公司、信托投资公司、金融租赁公司、汽车金融公司和邮政储蓄机构。
   4、报送频度：月报（境内分支机构）、季报（境内外分支机构）、半年报和年报（境内外分支机构和附属公司）。
   5、报送时间：月报为月后10日，季报为季后20日，半年报为半年后50日，年报为年后50日内填报，遇“劳动节”、“国庆节”法定节假日顺延三天。
   6、报送方式：以电子报表形式报送银监会。
   7、数据单位：万元。
   8、四舍五入要求：保留整数。
   9、本表分别按人民币、外币折人民币、本外币合计折人民币填报，资产、负债类汇率使用期末国家外汇管理局公布的外汇牌价，权益类适用汇率按有关要求执行。</TEXTAREA></FONT></TD>
