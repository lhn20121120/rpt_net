<html>
<head>

<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-blue.css" title="winter">
<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-brown.css" title="summer">
<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-green.css" title="green">
<link rel="stylesheet" type="text/css" media="all" href="calendar-win2k-1.css" title="win2k-1">
<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-win2k-2.css" title="win2k-2">
<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-win2k-cold-1.css" title="win2k-cold-1">
<link rel="alternate stylesheet" type="text/css" media="all" href="calendar-win2k-cold-2.css" title="win2k-cold-2">


<title>任职资格考试录入</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312">

<link href="../css/common.css" rel="stylesheet" type="text/css">

<!-- import the calendar script -->
<script type="text/javascript" src="calendar.js"></script>

<!-- import the language module -->
<script type="text/javascript" src="calendar-cn.js"></script>
<script language="javascript" src="calendar-func.js"></script>


</head>

<body scroll=yes>
<table width="100%" height=100% border="0" align="center" cellpadding="0" cellspacing="0" style ="width:90％">
  <tr> 
    <td height=25 id=location> →您的位置：任职管理 &gt;&gt; 任职资格考试</td>
  </tr>
  <tr> 
    <td valign="top" id=operation>
      <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr> 
          <td valign="top" >&nbsp;</td>
        </tr>
        <tr> 
          <td valign="top" ><fieldset id="fieldset" >
            <legend><strong>任职资格考试录入</strong></legend>
            <TABLE width="100%" border="0" align="center" cellpadding="2" cellspacing="2">
              <TBODY>
                <TR> 
                  <TD width="100" align="right" onclick="return func_1(this, event);">人员姓名</TD>
                  <TD onclick="return func_1(this, event);"><INPUT type="text" name="textfield6" class="input-text" style="width: 100%"></TD>
                  <TD width="100" align="right" onclick="return func_1(this, event);">证件号码</TD>
                  <TD onclick="return func_1(this, event);"><INPUT type="text" name="textfield02" class="input-text" style="width: 100%"></TD>
                </TR>
                <TR> 
                  <TD align="right">考试单位</TD>
                  <TD><INPUT type="text" name="textfield" class="input-text" style="width: 100%"></TD>
                  <TD width="100" align="right">&nbsp;</TD>
                  <TD>&nbsp;</TD>
                </TR>
                <TR>
                  <TD align="right">考试ID</TD>
                  <TD><input type="text" name="textfield" class="input-text" style="width: 100%"></TD>
                  <TD align="right">考核内容</TD>
                  <TD><input type="text" name="textfield02" class="input-text" style="width: 100%"></TD>
                </TR>
                <TR> 
                  <TD align="right">考试时间</TD>
                  <TD>
                  	<INPUT type="text" name="examdate" id="sel1" class="input-text" style="width: 100%">
                  	<input type="reset" value="选择日期" 	onclick="return showCalendar('sel1', 'y-m-d');">
                  </TD>
                  <TD width="100" align="right">考试结果</TD>
                  <TD><select name="select" style="width: 100%" onChange="MM_jumpMenu('parent',this,0)">
                    <option selected>合格</option>
                    <option>不合格</option>
       			  </select></TD>       			  
                </TR>
              </TBODY>
            </TABLE>
            </fieldset></td>
        </tr>
        <tr> 
          <td valign="top" >
            <input name="Save" type="submit" class="input-button" id="Save" value=" 保 存 ">
        </td>
        </tr>
        <tr> 
          
        </tr>
    </table> 
    <p>&nbsp;</p></td>
  </tr>
</table>
</body>
</html>
